apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dc-ui-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - datacollection-ui.dev.insee.io
  rules:
    - host: datacollection-ui.dev.insee.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dc-ui-svc
                port:
                  number: 80
